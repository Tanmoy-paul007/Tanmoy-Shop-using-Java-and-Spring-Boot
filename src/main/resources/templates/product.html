<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    
    <!-- Bootstrap Bundle JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .text-center {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            color: #ff5733;
            font-size: 2rem;
        }

        .list-group-item {
            background-color: #2a9d8f;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #264653;
            color: #fff;
        }

        .table {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table-hover tbody tr:hover {
            background-color: #f1c40f;
        }

        .btn {
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #2980b9;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3498db;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center bg-white p-4 rounded shadow">
            <h1 class="mb-4">View All Products</h1>
            <div class="list-group">
                <a href="newproduct" class="list-group-item list-group-item-action">New Product Page</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Price</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
